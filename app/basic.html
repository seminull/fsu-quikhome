<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FSU Quikhome</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!-- Add your site or app content here -->

    <div id="page-wrapper">
      <div class="container">
        <div class="row section search">
          <div class="col col-lg-12">
            <form onSubmit="quikhome.google(event, 'google')">
              <div class="form-group">
                <label for="google-search">Google</label>
                <input type="text" class="form-control" id="google-search" placeholder="Search terms">
              </div>
              <div class="row">
                <div class="col col-lg-2">
                  <button class="btn btn-secondary btn-block" onClick="quikhome.google(event, 'images')">Images</button>
                </div>
                <div class="col col-lg-2">
                  <button class="btn btn-secondary btn-block" onClick="quikhome.google(event, 'news')">News</button>
                </div>
                <!-- <div class="col col-lg-2">
                  <button class="btn btn-secondary btn-block" onClick="quikhome.google(event, 'groups')">Groups</button>
                </div> -->
                <div class="col col-lg-2">
                  <button class="btn btn-secondary btn-block" onClick="quikhome.google(event, 'youtube')">Youtube</button>
                </div>
                <div class="col col-lg-2">
                  <button class="btn btn-secondary btn-block" onClick="quikhome.google(event, 'froogle')">Froogle</button>
                </div>
                <div class="col col-lg-2">
                  <button class="btn btn-secondary btn-block" onClick="quikhome.google(event, 'maps')">Maps</button>
                </div>
                <div class="col col-lg-2">
                  <button class="btn btn-secondary btn-block" onClick="quikhome.fsu(event)">FSU</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="row section url">
          <div class="col col-lg-12">
            <form onSubmit="quikhome.url(event)">
              <div class="form-group">
                <label for="url-box">Go directly to url</label>
                <input type="text" class="form-control" id="url-box" placeholder="">
              </div>
            </form>
          </div>
        </div>

        <div class="section row fsu" style="padding-bottom: 0px;">
          <div class="col col-lg-6 col-sm-6 col-xs-12">
            <form method="post" action="http://www.fsu.edu/cgi-bin/search/new/sframes">
              <div class="form-group">
                <label for="fsu-people">FSU Faculty/Staff</label>
                <input type="text" class="form-control" id="fsu-people" name="KEYWORDS">
                <input type="hidden" name="TYPE" value="PHF">
              </div>
            </form>
          </div>

          <div class="col col-lg-6 col-sm-6 col-xs-12">
            <form onSubmit="quikhome.wikipedia(event)">
              <div class="form-group">
                <label for="wikipedia-search"><a href="http://www.wikipedia.com">Wikipedia</a></label>
                <input type="text" class="form-control" id="wikipedia-search" placeholder="">
              </div>
            </form>
          </div>
        </div>
        <div class="row section fsu" style="padding-top: 0px;">
          <div class="col col-lg-6 col-sm-6 col-xs-12">
            <form name="nav1">
              <div class="form-group">
                <select class="form-control nav-to"  name="webpage" onChange="document.location.href=document.nav1.webpage.options[document.nav1.webpage.selectedIndex].value;">
                  <option value="xx" selected>Weather
                  <option value="http://www.nhc.noaa.gov">National Hurricane Center
                  <option value="http://www.noaa.gov/">NOAA
                  <option value="http://www.fsu.edu/~alerts/">FSU Storm Alerts
                  <option value="http://www.weather.com">Weather.com
                </select>
              </div>
            </form>
          </div>

          <div class="col col-lg-6 col-sm-6 col-xs-12">
            <form class="form-inline" name="nav2">
              <div class="form-group" style="width:100%;">
                <select class="form-control nav-to" style="flex-grow: 1;" name="webpage" onChange="document.location.href=document.nav2.webpage.options[document.nav2.webpage.selectedIndex].value;">
                  <option value="xx" selected>Reference
                  <option value="http://www.mutt.org/doc/manual.txt">Mutt
                  <option value="http://www.freebsd.org">FreeBSD
                  <option value="http://www.tldp.org">Linux
                  <option value="http://www.ruby-doc.org/">Ruby
                  <option value="http://raa.ruby-lang.org/">RAA
                  <option value="http://www.rexswain.com/perl5.html">Perl
                  <option value="http://www.w3.org/TR/html4/index/elements.html">HTML
                </select>
                <a id="math-button" href="http://www.math.fsu.edu">m</a>
              </div>
            </form>
          </div>
        </div>

        <div class="row section links">
          <div class="col col-lg-12">
            <form>
              <div class="form-group">
                <div class="row">
                  <div class="col col-lg-2">
                    <button class="btn btn-secondary btn-block" onClick="quikhome.go(event, 'amazon')">Amazon</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- build:js scripts/main.min.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
